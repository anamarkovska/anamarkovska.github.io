                    <li class="nav-item"><a class="dropdown-item text-white text-uppercase" href="examples.html">Excel Functions</a></li>

<hr class="m-25 ax-auto">

<div class="container pt-4 w-50">
    <div class="container pt-4 w-50 mb-3" style="background: #c5d7f2">
        <h1 class="text-center mb-3" style="font-size: 30px">Login</h1>
        <form>
            <div class="progress mt-3 mb-3" style="height: 5px;">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 20%"></div>
                <div class="progress-bar bg-secondary" role="progressbar" style="width: 20%"></div>
                <div class="progress-bar bg-success" role="progressbar" style="width: 20%"></div>
                <div class="progress-bar bg-secondary" role="progressbar" style="width: 20%"></div>
                <div class="progress-bar bg-primary" role="progressbar" style="width: 20%"></div>
            </div>


            <div class="row mt-3">
                <div class="col">
                    <input id="email" class="form-control" type="email" placeholder="Email" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <input id="pass" class="form-control" type="password" placeholder="Password" required>
                </div>
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember password?
                </label>

            </div>


            <div class="row mt-3">
                <div class="col w-100">
                    <button id="register" class="btn btn-primary w-100">Login</button>
                </div>
            </div>

            <div class="progress mt-3 mb-3" style="height: 5px;">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 20%"></div>
                <div class="progress-bar bg-secondary" role="progressbar" style="width: 20%"></div>
                <div class="progress-bar bg-success" role="progressbar" style="width: 20%"></div>
                <div class="progress-bar bg-secondary" role="progressbar" style="width: 20%"></div>
                <div class="progress-bar bg-primary" role="progressbar" style="width: 20%"></div>
            </div>

            <div class="row">
                <label class="w-100 my-2 text-center">OR</label>
            </div>

            <button class="btn btn-light btn-sm btn-google btn-block w-100 mb-1" type="submit">
                <img src="images/g_logo.png" style="width: 5%" class="me-1">
                <i class="fab fa-google mr-2"></i> Continue with Google
            </button>
            <button class="btn btn-light btn-sm btn-facebook btn-block w-100" type="submit">
                <img src="images/f_logo.png" style="width: 6%" class="me-1">
                <i class="fab fa-facebook-f mr-2"></i> Continue with Facebook
            </button>

            <div class="alert alert-success alert-dismissible fade show mt-3 " id="login" role="alert">
                <h4 class="alert-heading">Not registered yet?</h4>
                <hr>
                <p class="mb-0">Register by clicking <a href="register.html" class="alert-link">here</a>
            </div>
        </form>
    </div>
</div>

<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
